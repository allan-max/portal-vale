<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAESTRO | Portais Automatizados</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-login">

    <div id="particles-js"></div>

    <div class="login-container">
        <div class="login-left">
            <img src="logo-maestro.png" alt="Logo MAESTRO" class="img-logo">
            <h1>MAESTRO</h1>
            <div class="subtitle-maestro">Módulo de Automação Específico de Sites<br> e Tratamento de Recursos Online</div>
        </div>
        
        <div class="login-right">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <i class="fa-solid fa-network-wired" style="color: #ff6b9d;"></i>
                <h2>Portais.MAESTRO</h2>
            </div>
            <p>Selecione o ambiente para iniciar a automação.</p>
            
            <div class="form-box" style="margin-top: 20px;">
                <label><i class="fa-solid fa-globe"></i> Portal</label>
                <select id="seletor-portal" onchange="verificarSelecao()">
                    <option value="" disabled selected>Selecione seu ambiente...</option>
                    <option value="coupa">Coupa Enterprise</option>
                    <option value="vale">Portal Vale Metais</option>
                    <option value="ariba">SAP Ariba</option>
                    <option value="findes">Sistema Findes</option>
                    <option value="me">Mercado Eletrônico</option>
                </select>
                <i class="fa-solid fa-chevron-down select-arrow"></i>
            </div>
            
            <button id="btn-entrar" class="btn-entrar" disabled onclick="acessarSistema()">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuração exata para o efeito "Network"
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }, 
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 0.8 } },
                    "push": { "particles_nb": 3 }
                }
            },
            "retina_detect": true
        });

        // Lógica de Redirecionamento
        function verificarSelecao() {
            const seletor = document.getElementById('seletor-portal');
            document.getElementById('btn-entrar').disabled = (seletor.value === "");
        }

        function acessarSistema() {
            const seletor = document.getElementById('seletor-portal');
            const portal = seletor.value;
            if (portal) {
                window.location.href = portal + '.html';
            }
        }
    </script>
</body>
</html>
